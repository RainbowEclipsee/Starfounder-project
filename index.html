<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="slides.css" />
    <title>Starfounder</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="last-slide">
          <h1>Vinyl shop</h1>
          <a href="https://www.electric-dream-records.com/product-page/starfounder-disguise-monster-green-w-purple-splatter-vinyl"> Synthwave & Darksynth <i class="fas fa-record-vinyl"></i></a>
        </div>
        <div class ="four-slide">
          <h1>Closure</h1>
          <a href="https://starfounder.bandcamp.com/"> Synthwave & Darksynth - bandcamp <i class="fab fa-bandcamp"></i></a>
          <a href=""> </a>
          <iframe style="border: 0; width: 350px; height: 350px;" src="https://bandcamp.com/EmbeddedPlayer/album=1944038372/size=large/bgcol=ffffff/linkcol=0687f5/minimal=true/transparent=true/" seamless><a href="https://starfounder.bandcamp.com/album/closure">Closure by Starfounder</a></iframe>
        </div>
        <div class="three-slide"> 
          <h1>Visuals</h1>
          <a href="https://open.spotify.com/artist/2qQFgIF9W8D18qHM6MnFKv"> Darkwave - Spotify  <i class="fab fa-spotify"></i> </a>
        </div>
        <div class="two-slide">
          <h1>News</h1>
          <a href="https://music.apple.com/ru/album/vengeance/1440311552"> Stop the music and read it <i class="fas fa-volume-mute"></i></a>
        </div>
        <div class="start-slide">
          <h1>Starfounder</h1>
          <a href="https://starfounder.bandcamp.com/album/closure">soundcloud <i class="fab fa-soundcloud"></i></a>
        </div>
      </div>
      <div class="main-slide">
        <!-- Start screen 1 slide -->
        <div class="start-slide-bg"></div>
        <!-- News screen 2 slide --> 
        <div class="two-slide-bg"></div>
        <!-- Visual screen 3 slide --> 
        <div class="three-slide-bg"></div>
        <!-- Closure screen 4 slide --> 
        <div class="four-slide-bg"></div>
        <!-- Vinil screen 5 slide -->
        <div class="last-slide-bg"></div> 
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
